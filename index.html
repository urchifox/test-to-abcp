<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Test for ABCP</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body class="page__body">
    <header class="page__header header container">
        <div class="header__wrapper">
            <a class="header__button" 
                href="#pop-up" 
                aria-haspopup="dialog"
                aria-controls="pop-up"
            >Open pop-up button</a>
        </div>
    </header>

    <main class="page__main main container">
        <div class="main__block-1 block-1">
            <div class="block-1__item"></div>
            <div class="block-1__item"></div>
            <div class="block-1__item"></div>
            <div class="block-1__item"></div>
            <div class="block-1__item"></div>
        </div>
        <div class="main__block-2 block-2">
            <div class="block-2__item"></div>
            <div class="block-2__item"></div>
            <div class="block-2__item"></div>
            <div class="block-2__item"></div>
        </div>
    </main>

    <footer class="page__footer footer container">
        <div class="footer__wrapper"></div>
    </footer>

    <div class="pop-up" 
        id="pop-up"
        role="dialog"
        aria-modal="true"
    >
        <a class="pop-up__overlay" 
            href="#" 
            aria-hidden="true" 
            tabindex="-1"
        ></a>
        <div class="pop-up__wrapper">
            <p class="pop-up__text">Pop-up</p>
            <a class="pop-up__button" href="#">
                <span aria-hidden="true">X</span>
                <span class="visually-hidden">Close pop-up</span>
            </a>
        </div>
    </div>
  </body>
  </html>
